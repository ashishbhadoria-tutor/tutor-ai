<!DOCTYPE html>
<html>
<head>
  <title>English Tutor AI</title>
</head>
<body>

<h2>Class 4 English Tutor</h2>

<textarea id="q" placeholder="Ask something"></textarea>
<br><br>

<button onclick="ask()">Ask</button>

<p id="ans"></p>

<script>
async function ask() {
  let question = document.getElementById("q").value;

  let res = await fetch("https://YOUR-RENDER-URL.onrender.com/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ message: question })
  });

  let data = await res.json();
  document.getElementById("ans").innerText = data.reply;
}
</script>

</body>
</html>
